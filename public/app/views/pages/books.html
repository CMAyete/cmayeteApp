<md-card>
  <md-card-content ng-init="books.getBooks()">
      <input name="clientName" ng-model="books.search">


    <md-list>
      <md-subheader class="md-no-sticky">Listado</md-subheader>

      <md-list-item class="md-3-line" ng-repeat="book in books.books| orderBy:'numero' | filter:books.search track by book.numero" ng-model-options="{debounce: 500}">
        <div class="md-list-item-text">
        <h3><b>{{ book.numero }}</b></h3>
        <h4>{{ book.apellidos }}</h4>
        <p>{{ book.nombre }}</p>
        <p>{{ book.titulo }}</p>
        <p>{{ book.idioma }}</p>
        <p>{{ book.lugar }}</p>
        </div>
        <md-button class="md-warn" ng-click="books.deleteBook(book._id)">Borrar</md-button>
      </md-list-item>
      <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          Previous
      </button>
      {{currentPage+1}}/{{numberOfPages()}}
      <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
          Next
      </button>

      <md-divider ></md-divider>

    </md-list>

  </md-card-content>
</md-card>
