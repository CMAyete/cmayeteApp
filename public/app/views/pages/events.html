<md-card>
  <md-card-content ng-init="events.getEvents()">

    <md-list>
      <md-subheader class="md-no-sticky">Listado</md-subheader>

      <md-list-item class="md-3-line" ng-repeat="event in events.list" >
        <div class="md-list-item-text">
        <h3><b>{{ event.summary }}</b></h3>
        <h4>{{ event.displayName }}</h4>
        <p>{{ event.start.dateTime }}</p>
        <p ng-if="!event.start.wholeDay">{{ event.end.dateTime }}</p>
        </div>
      </md-list-item>

      <md-divider ></md-divider>

    </md-list>

  </md-card-content>
</md-card>
